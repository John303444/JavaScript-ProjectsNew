<!DOCTYPE html>
<html>
<head>
  <title>Running JavaScript in the Console</title>
  <meta charset="UTF-8">
</head>
<body>
  <p id="globalVariables" onclick="global()">Global - click here</p>
  <p id="localVariables" onclick="local()">Local - click here</p>
  <hr>

  <p id="concat" onclick="concatenate()">Click here for concatenated sentence</p>
  <hr>

  <button onclick="newCourse()">Click here for new course</button>
  <p id="displayCourse"></p>

  <script>
    // Global variables editable in the console
    let a = 3;
    let b = 4;

    function global() {
      let result = a + b;
      document.getElementById("globalVariables").innerHTML =
        "Global variables a (" + a + ") plus global variable b (" +
        b + ") equals " + result;
    }

    function local() {
      let c = 4;
      let d = 3;
      let result = c + d;
      document.getElementById("localVariables").innerHTML =
        "Local variables c (" + c + ") plus local variable d (" +
        d + ") equals " + result;
    }

    // sentence1 and sentence2 can be set in the console
    let sentence1;
    let sentence2;

    function concatenate() {
      if (sentence1 && sentence2) {
        let concatSent = sentence1.concat(sentence2);
        document.getElementById("concat").innerHTML = concatSent;
        console.log(concatSent);
      } else {
        alert("Please define sentence1 and sentence2 in the console first.");
      }
    }

    // Course constructor function
    function Course(Name, Type, Duration) {
      this.courseName = "Today's new course is: " + Name + "<br>";
      this.courseType = "Type: " + Type + "<br>";
      this.courseDur = "Course Length: " + Duration + " hours";
    }

    let js = new Course("JavaScript", "Code", 55);
    let py = new Course("Python", "Code", 90);

    function newCourse() {
      let html = js.courseName + js.courseType + js.courseDur;
      document.getElementById("displayCourse").innerHTML = html;
    }

    // var vs let scope demo
    var X = 82;
    document.write(X);
    {
      let X = 33;
      document.write("<br>" + X);
    }
    document.write("<br>" + X);
  </script>
</body>
</html>
